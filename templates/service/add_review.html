{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}发表评价 - {{ service.name }} - 福祉网站{% endblock %}

{% block content %}
<div class="container py-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">首页</a></li>
            <li class="breadcrumb-item"><a href="{% url 'service:service_list' %}">服务项目</a></li>
            <li class="breadcrumb-item"><a href="{% url 'service:service_detail' service.pk %}">{{ service.name }}</a></li>
            <li class="breadcrumb-item active">发表评价</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0">发表评价</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-star me-2"></i>提交评价
                            </button>
                            <a href="{% url 'service:service_detail' service.pk %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>返回详情
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
