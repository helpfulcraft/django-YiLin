{% extends "base.html" %}

{% block title %}页面未找到 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1">404</h1>
            <h2 class="mb-4">抱歉，页面未找到</h2>
            <p class="lead mb-5">您访问的页面可能已被移除或暂时无法访问。</p>
            <div>
                <a href="{% url 'home:home' %}" class="btn btn-primary me-3">返回首页</a>
                <button onclick="history.back()" class="btn btn-outline-secondary">返回上一页</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
