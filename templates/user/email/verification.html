<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>邮箱验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            max-width: 200px;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://example.com/logo.png" alt="福祉网站">
            <h1>邮箱验证</h1>
        </div>
        
        <p>亲爱的 {{ user.username }}，</p>
        
        <p>感谢您注册福祉网站！请点击下面的按钮验证您的邮箱：</p>
        
        <p style="text-align: center;">
            <a href="{{ verification_url }}" class="button">验证邮箱</a>
        </p>
        
        <p>或者复制以下链接到浏览器地址栏：</p>
        <p style="word-break: break-all;">{{ verification_url }}</p>
        
        <p>如果这不是您的操作，请忽略此邮件。</p>
        
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复。</p>
            <p>&copy; 2024 福祉网站 版权所有</p>
        </div>
    </div>
</body>
</html>
