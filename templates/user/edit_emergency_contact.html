{% extends 'base.html' %}
{% load static %}

{% block title %}编辑紧急联系人 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'user:profile' %}">个人中心</a></li>
            <li class="breadcrumb-item"><a href="{% url 'user:emergency_contacts' %}">紧急联系人</a></li>
            <li class="breadcrumb-item active" aria-current="page">编辑联系人</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">编辑紧急联系人</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ contact.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="relationship" class="form-label">关系</label>
                            <input type="text" class="form-control" id="relationship" name="relationship" value="{{ contact.relationship }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">电话</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ contact.phone }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">地址</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ contact.address }}">
                            <div class="form-text">选填</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="note" class="form-label">备注</label>
                            <textarea class="form-control" id="note" name="note" rows="3">{{ contact.note }}</textarea>
                            <div class="form-text">选填</div>
                        </div>
                        
                        <div class="text-end mt-4">
                            <a href="{% url 'user:emergency_contacts' %}" class="btn btn-secondary me-2">
                                <i class="bi bi-x-circle me-1"></i>取消
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i>保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
