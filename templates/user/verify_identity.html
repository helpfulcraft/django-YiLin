{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}身份验证 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'user:profile' %}">个人中心</a></li>
            <li class="breadcrumb-item active" aria-current="page">身份验证</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">身份验证</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="real_name" class="form-label">真实姓名</label>
                            <input type="text" class="form-control" id="real_name" name="real_name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_number" class="form-label">身份证号码</label>
                            <input type="text" class="form-control" id="id_number" name="id_number" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_photo_front" class="form-label">身份证正面照片</label>
                            <input type="file" class="form-control" id="id_photo_front" name="id_photo_front" accept="image/*" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_photo_back" class="form-label">身份证背面照片</label>
                            <input type="file" class="form-control" id="id_photo_back" name="id_photo_back" accept="image/*" required>
                        </div>
                        
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle me-2"></i>请上传清晰的身份证照片，我们将在1-3个工作日内完成审核。
                        </div>
                        
                        <div class="text-end mt-3">
                            <a href="{% url 'user:profile' %}" class="btn btn-secondary me-2">
                                <i class="bi bi-x-circle me-1"></i>取消
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i>提交验证
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
