{% extends 'base.html' %}
{% load static %}

{% block title %}注册 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">用户注册</h2>
                    <form method="post" class="fade-in">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                请检查以下错误：
                                {{ form.errors }}
                            </div>
                        {% endif %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="form-text">4-20个字符，可包含字母、数字和下划线。</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">电子邮箱</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password1" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                                <div class="form-text">至少8个字符，必须包含字母和数字。</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password2" class="form-label">确认密码</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">注册</button>
                            <a href="{% url 'user:login' %}" class="btn btn-outline-secondary">已有账号？立即登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
