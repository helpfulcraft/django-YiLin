{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}提交反馈 - 帮助中心 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'help:help_center' %}">帮助中心</a></li>
            <li class="breadcrumb-item"><a href="{% url 'help:feedback_list' %}">我的反馈</a></li>
            <li class="breadcrumb-item active" aria-current="page">提交反馈</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">提交反馈</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">提交反馈</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
