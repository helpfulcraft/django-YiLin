{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}在线咨询 - 帮助中心 - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'help:help_center' %}">帮助中心</a></li>
            <li class="breadcrumb-item"><a href="{% url 'help:consultation_list' %}">我的咨询</a></li>
            <li class="breadcrumb-item active" aria-current="page">在线咨询</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">在线咨询</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">提交咨询</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light">
                    <div class="small text-muted">
                        <i class="bi bi-info-circle me-2"></i>工作时间：周一至周五 9:00-18:00
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
